<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Resgistra il tuo animale</h2>

    <form>
      <div>
        <input type="text" id="petName-field" placeholder="Inserisci nome animale" />
      </div>
      <div>
        <input type="text" id="ownerName-field" placeholder="Inserisci nome proprietario" />
      </div>
      <div>
        <input type="text" id="species-field" placeholder="Inserisci specie" />
      </div>
      <div>
        <input type="text" id="breed-field" placeholder="Inserisci razza" />
      </div>

      <button type="submit" id="add">Aggiungi</button>
    </form>
    <ul id="pet-list"></ul>

    <script src="./pet.js"></script>
  </body>
</html>
